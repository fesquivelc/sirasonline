<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <form method="post" action="j_security_check" name="loginForm">
            <h:panelGrid columns="2">
                <p:outputLabel id="userNameLabel" for="j_username" value="#{msgs.username}:"/>
                <p:inputText id="j_username" autocomplete="off" />
                <p:outputLabel id="passwordLabel" for="j_password" value="#{msgs.password}:"/>
                <p:inputText id="j_password" autocomplete="off" />                    
                <h:panelGroup>
                    <p:commandButton type="submit" value="Login"/>
                    <p:commandButton type="reset" value="Clear"/>
                </h:panelGroup>
            </h:panelGrid>
        </form>
    </h:body>
</html>
